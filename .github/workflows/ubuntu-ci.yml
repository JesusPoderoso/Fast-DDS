      fastdds-branch: ${{ inputs.fastdds_branch || github.ref || 'master' }}

  fastdds_shapesdemo_build:

    strategy:
      fail-fast: false
      matrix:
        os-image:
          - 'ubuntu-22.04'

    uses: ./.github/workflows/shapesdemo-build.yml
    needs: fastdds_build
    with:
      os-image: ${{ matrix.os-image }}
      label: ${{ inputs.label || 'fastdds_shapesdemo_build' }}
