      fastdds-branch: ${{ inputs.fastdds_branch || github.ref || 'master' }}

  fastdds_discovery_server_build_test:

    strategy:
      fail-fast: false
      matrix:
        os-image:
          - 'ubuntu-22.04'

    uses: ./.github/workflows/fastdds-ds-build-test.yml
